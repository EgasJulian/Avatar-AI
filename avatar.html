<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Streaming Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.4);
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            aspect-ratio: 16/9;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .video-container:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 18px;
            /* Sin filtros - video original de HeyGen */
        }
        
        /* Estilos para controles de filtro de video */
        .video-filter-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .video-filter-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(102, 126, 234, 0.5);
            transform: scale(1.1);
        }
        
        .video-filter-btn.active {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 1);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .status-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-info {
            display: grid;
            gap: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.02);
            margin: 0 -8px;
            padding: 12px 8px;
            border-radius: 8px;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
            font-weight: 500;
        }

        .status-value {
            color: #ffffff;
            font-weight: 600;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 140px;
        }

        button {
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid transparent;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 1px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #16a34a;
        }

        .task-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .task-section h3 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            font-size: 1em;
            min-height: 120px;
            color: #ffffff;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .log-section {
            background: rgba(30, 41, 59, 0.6);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            max-height: 220px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .log-section::-webkit-scrollbar {
            width: 6px;
        }

        .log-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .log-section::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        .log-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .log-entry {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            padding: 4px 0;
            border-left: 2px solid #667eea;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .log-entry.success {
            border-left-color: #22c55e;
            color: #86efac;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 16px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                min-width: auto;
            }
            
            .video-container {
                min-height: 300px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Configuraci√≥n
        const API_BASE_URL = 'http://localhost:8000';
        const WS_BASE_URL = 'ws://localhost:8000';

        // Variables globales
        let currentSessionId = null;
        let ws = null;
        let peerConnection = null;
        let remoteStream = null;
        
        // Variables para chroma key
        let canvas, ctx, animationFrame;
        let chromaKeyActive = true;
        let tolerance = 30;

        // Configuraci√≥n de WebRTC
        const rtcConfig = {
            iceServers: []
        };

        // Funciones de logging
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Limitar a 50 logs
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Actualizar UI
        function updateUI(state) {
            const statusIndicator = document.getElementById('statusIndicator');
            const sessionStatus = document.getElementById('sessionStatus');
            const createBtn = document.getElementById('createBtn');
            const closeBtn = document.getElementById('closeBtn');
            const sendTaskBtn = document.getElementById('sendTaskBtn');

            switch(state) {
                case 'idle':
                    statusIndicator.classList.remove('active');
                    sessionStatus.textContent = 'Inactivo';
                    createBtn.disabled = false;
                    closeBtn.disabled = true;
                    sendTaskBtn.disabled = true;
                    break;
                case 'session_created':
                    statusIndicator.classList.add('active');
                    sessionStatus.textContent = 'Sesi√≥n Creada';
                    createBtn.disabled = true;
                    closeBtn.disabled = false;
                    sendTaskBtn.disabled = true;
                    break;
                case 'connected':
                    statusIndicator.classList.add('active');
                    sessionStatus.textContent = 'Conectado';
                    createBtn.disabled = true;
                    closeBtn.disabled = false;
                    sendTaskBtn.disabled = false;
                    break;
            }
        }

        // Conectar a LiveKit usando las credenciales de HeyGen
        async function startRtcConnection(data) {
            if (peerConnection) {
                addLog("Cerrando conexi√≥n WebRTC existente.", 'info');
                peerConnection.close();
            }
            
            addLog("Iniciando conexi√≥n a LiveKit...", 'info');
            document.getElementById('rtcStatus').textContent = 'Conectando...';
            
            const { livekit_url, livekit_token } = data;
            
            if (!livekit_url || !livekit_token) {
                addLog("Faltan credenciales de LiveKit en la respuesta.", 'error');
                return;
            }
            
            try {
                // Importar LiveKit desde CDN si no est√° disponible
                if (typeof LivekitClient === 'undefined') {
                    addLog("Cargando LiveKit SDK...", 'info');
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/livekit-client@2.15.6/dist/livekit-client.umd.js';
                    document.head.appendChild(script);
                    
                    await new Promise((resolve, reject) => {
                        script.onload = resolve;
                        script.onerror = (error) => {
                            addLog("Error cargando LiveKit desde unpkg, intentando con jsDelivr...", 'error');
                            // Fallback a jsDelivr
                            const fallbackScript = document.createElement('script');
                            fallbackScript.src = 'https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.js';
                            document.head.appendChild(fallbackScript);
                            fallbackScript.onload = resolve;
                            fallbackScript.onerror = reject;
                        };
                    });
                }
                
                // Crear room de LiveKit
                const room = new LivekitClient.Room();
                
                // Configurar event listeners
                room.on(LivekitClient.RoomEvent.Connected, () => {
                    addLog("‚úÖ Conectado a LiveKit", 'success');
                    document.getElementById('rtcStatus').textContent = 'Conectado';
                    updateUI('connected');
                });
                
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    if (track.kind === LivekitClient.Track.Kind.Video) {
                        addLog("‚úÖ Stream de video recibido de HeyGen.", 'success');
                        const element = track.attach();
                        const remoteVideo = document.getElementById('remoteVideo');
                        remoteVideo.srcObject = element.srcObject;
                        document.getElementById('videoPlaceholder').style.display = 'none';
                        document.getElementById('videoControls').style.display = 'flex';
                        
                        // Asegurar que el audio se reproduzca
                        remoteVideo.muted = false;
                        remoteVideo.play().catch(e => {
                            addLog("Reproducci√≥n autom√°tica bloqueada. Haz clic en el video para activar el audio.", 'info');
                        });
                        
                        // Activar chroma key por defecto
                        setTimeout(() => {
                            toggleVideoMode('chromakey');
                            addLog("Activando modo chroma key por defecto.", 'info');
                        }, 1500);
                    }
                    
                    if (track.kind === LivekitClient.Track.Kind.Audio) {
                        addLog("‚úÖ Stream de audio recibido de HeyGen.", 'success');
                        const element = track.attach();
                        const remoteVideo = document.getElementById('remoteVideo');
                        // Para audio, necesitamos asegurar que el video element pueda reproducir audio
                        if (remoteVideo.srcObject) {
                            // El audio ya est√° en el stream de video
                            remoteVideo.muted = false;
                        } else {
                            // Si hay un track de audio separado, lo agregamos
                            document.body.appendChild(element);
                            element.play().catch(e => {
                                addLog("Error reproduciendo audio: " + e.message, 'error');
                            });
                        }
                    }
                });
                
                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    addLog("Desconectado de LiveKit", 'info');
                    document.getElementById('rtcStatus').textContent = 'Desconectado';
                    updateUI('session_created');
                });
                
                // Conectar al room
                await room.connect(livekit_url, livekit_token);
                
            } catch (error) {
                addLog(`Error conectando a LiveKit: ${error.message}`, 'error');
                document.getElementById('rtcStatus').textContent = 'Error';
            }
        }
    
    /**
     * Funci√≥n principal que se llama al hacer clic en el bot√≥n.
     * Crea la sesi√≥n y luego inicia la conexi√≥n WebSocket.
     */
    async function createAndConnectSession() {
        if (currentSessionId) {
            addLog("Ya existe una sesi√≥n activa.", 'info');
            return;
        }

        updateUI('creating_session');
        addLog("Creando nueva sesi√≥n en HeyGen...", 'info');

        try {
            const response = await fetch(`${API_BASE_URL}/api/sessions/create`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({}) // Puedes a√±adir configuraci√≥n aqu√≠ si quieres
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `Error del servidor: ${response.status}`);
            }

            const data = await response.json();
            currentSessionId = data.session_id;
            
            addLog(`‚úÖ Sesi√≥n creada con √©xito: ${currentSessionId}`, 'success');
            document.getElementById('sessionId').textContent = currentSessionId;
            updateUI('session_created');

            // Iniciar la conexi√≥n WebSocket autom√°ticamente
            connectWebSocket();
            
            // Agregar event listener para click en video para unmute (por si acaso)
            const remoteVideo = document.getElementById('remoteVideo');
            remoteVideo.addEventListener('click', () => {
                if (remoteVideo.muted) {
                    remoteVideo.muted = false;
                    addLog("Audio activado por interacci√≥n del usuario", 'success');
                }
            });

        } catch (error) {
            addLog(`Error al crear la sesi√≥n: ${error.message}`, 'error');
            updateUI('idle');
        }
    }

    /**
     * Inicia la conexi√≥n WebSocket.
     */
    function connectWebSocket() {
        if (!currentSessionId) {
            addLog("No hay ID de sesi√≥n para conectar el WebSocket.", 'error');
            return;
        }
        if (ws && ws.readyState === WebSocket.OPEN) {
            addLog("WebSocket ya est√° conectado.", 'info');
            return;
        }

        addLog(`Conectando WebSocket a ${WS_BASE_URL}/ws/${currentSessionId}`, 'info');
        ws = new WebSocket(`${WS_BASE_URL}/ws/${currentSessionId}`);
        document.getElementById('wsStatus').textContent = 'Conectando...';

        ws.onopen = () => {
            addLog("‚úÖ WebSocket conectado.", 'success');
            document.getElementById('wsStatus').textContent = 'Conectado';
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            addLog(`Mensaje recibido del backend: ${message.type}`, 'info');

            if (message.type === 'session_info') {
                // Iniciar WebRTC cuando recibimos la informaci√≥n de la sesi√≥n
                startRtcConnection(message.data);
            } else if (message.type === 'error') {
                addLog(`Error desde el WebSocket: ${message.message}`, 'error');
            }
        };

        ws.onclose = () => {
            addLog("WebSocket desconectado.", 'info');
            document.getElementById('wsStatus').textContent = 'Desconectado';
        };

        ws.onerror = (error) => {
            addLog(`Error de WebSocket: ${error.message || 'Error desconocido'}`, 'error');
            document.getElementById('wsStatus').textContent = 'Error';
        };
    }


        // Enviar tarea
        function sendTask() {
            const taskText = document.getElementById('taskText').value.trim();
            
            if (!taskText) {
                addLog('El texto no puede estar vac√≠o', 'error');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('WebSocket no conectado', 'error');
                return;
            }

            ws.send(JSON.stringify({
                type: 'task',
                text: taskText
            }));

            addLog(`Enviando tarea: "${taskText.substring(0, 50)}..."`, 'info');
        }

        // Cerrar sesi√≥n
        async function closeSession() {
            if (!currentSessionId) return;
            
            try {
                addLog('Cerrando sesi√≥n...', 'info');

                // Notificar al servidor que vamos a cerrar
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'close' }));
                }

                // Llamar al endpoint de cierre en el backend
                await fetch(`${API_BASE_URL}/api/sessions/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                addLog('Sesi√≥n cerrada en el backend', 'success');

            } catch (error) {
                addLog(`Error al cerrar sesi√≥n: ${error.message}`, 'error');
            } finally {
                // Siempre limpiar recursos localmente
                cleanup();
            }
        }

        // Limpiar recursos
        function cleanup() {
            // Detener procesamiento de chroma key
            chromaKeyActive = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }

            // Cerrar conexiones
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            // Limpiar todos los elementos de video
            const remoteVideo = document.getElementById('remoteVideo');
            const displayVideo = document.getElementById('displayVideo');
            const canvas = document.getElementById('videoCanvas');
            
            // Pausar y limpiar streams de video
            if (remoteVideo.srcObject) {
                const tracks = remoteVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            if (displayVideo.srcObject) {
                const tracks = displayVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                displayVideo.srcObject = null;
            }
            
            // Pausar videos para asegurar que no muestren el √∫ltimo frame
            remoteVideo.pause();
            displayVideo.pause();
            
            // Limpiar canvas
            if (canvas && ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // Ocultar todos los elementos de video y mostrar placeholder
            remoteVideo.style.display = 'none';
            displayVideo.style.display = 'none';
            canvas.style.display = 'none';
            document.getElementById('videoControls').style.display = 'none';
            document.getElementById('videoPlaceholder').style.display = 'block';

            // Resetear estado
            currentSessionId = null;
            document.getElementById('sessionId').textContent = '-';
            document.getElementById('wsStatus').textContent = 'Desconectado';
            document.getElementById('rtcStatus').textContent = 'No iniciado';

            updateUI('idle');
            
            addLog('‚úÖ Recursos limpiados correctamente', 'success');
        }


        // Variables para optimizaci√≥n de rendimiento
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        
        // Funci√≥n optimizada de chroma key que procesa cada frame
        function processChromaKey() {
            if (!canvas || !ctx || !chromaKeyActive) return;
            
            const video = document.getElementById('remoteVideo');
            if (!video.videoWidth || !video.videoHeight) return;
            
            // Optimizaci√≥n: procesar solo cada 2-3 frames para mejor rendimiento
            frameCount++;
            if (frameCount % 2 !== 0) {
                animationFrame = requestAnimationFrame(processChromaKey);
                return;
            }
            
            // Calcular FPS
            const currentTime = performance.now();
            if (currentTime - lastTime > 1000) {
                fps = Math.round(frameCount / ((currentTime - lastTime) / 1000));
                lastTime = currentTime;
                frameCount = 0;
            }
            
            // Ajustar tama√±o del canvas al video (solo si cambi√≥)
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                addLog(`Canvas redimensionado: ${canvas.width}x${canvas.height}`, 'info');
            }
            
            // Dibujar frame actual del video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            try {
                // Obtener datos de p√≠xeles
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Procesar cada p√≠xel para chroma key (optimizado)
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    // Algoritmo de detecci√≥n de verde mejorado
                    const greenDominance = g - Math.max(r, b);
                    const isChromaKey = greenDominance > tolerance && g > 80;
                    
                    if (isChromaKey) {
                        // Reemplazar con fondo elegante (gradiente suave)
                        const pixelIndex = i / 4;
                        const y = Math.floor(pixelIndex / canvas.width);
                        const x = pixelIndex % canvas.width;
                        
                        // Gradiente diagonal
                        const gradientFactor = (y + x * 0.3) / (canvas.height + canvas.width * 0.3);
                        
                        data[i] = Math.floor(15 + gradientFactor * 25);     // R (azul oscuro)
                        data[i + 1] = Math.floor(20 + gradientFactor * 35); // G
                        data[i + 2] = Math.floor(45 + gradientFactor * 60); // B (azul m√°s claro)
                        // Alpha se mantiene igual para preservar transparencia
                    }
                }
                
                // Aplicar p√≠xeles procesados
                ctx.putImageData(imageData, 0, 0);
                
            } catch (error) {
                addLog(`Error en procesamiento chroma key: ${error.message}`, 'error');
                // Fallback: mostrar video original
                toggleVideoMode('original');
                return;
            }
            
            // Continuar procesamiento
            if (chromaKeyActive) {
                animationFrame = requestAnimationFrame(processChromaKey);
            }
        }
        
        // Inicializar sistema de chroma key con detecci√≥n de soporte
        function initChromaKey() {
            canvas = document.getElementById('videoCanvas');
            
            // Verificar soporte de Canvas
            if (!canvas || !canvas.getContext) {
                addLog("Canvas no soportado. Usando video original.", 'error');
                return false;
            }
            
            ctx = canvas.getContext('2d');
            if (!ctx) {
                addLog("Context 2D no disponible. Usando video original.", 'error');
                return false;
            }
            
            // Verificar soporte de ImageData
            try {
                const testData = ctx.createImageData(1, 1);
                if (!testData) throw new Error("ImageData no disponible");
            } catch (e) {
                addLog("ImageData no soportado. Usando video original.", 'error');
                return false;
            }
            
            // Actualizar tolerancia desde slider
            const slider = document.getElementById('toleranceSlider');
            if (slider) {
                slider.addEventListener('input', (e) => {
                    tolerance = parseInt(e.target.value);
                    addLog(`Tolerancia chroma key: ${tolerance}`, 'info');
                });
                tolerance = parseInt(slider.value);
            }
            
            addLog("‚úÖ Sistema de chroma key inicializado correctamente", 'success');
            return true;
        }
        
        // Cambiar modo de video
        function toggleVideoMode(mode) {
            const buttons = document.querySelectorAll('.video-filter-btn');
            const canvas = document.getElementById('videoCanvas');
            const displayVideo = document.getElementById('displayVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            const chromaControls = document.getElementById('chromaControls');
            
            // Remover clase active
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'original') {
                // Modo original: mostrar video directo
                chromaKeyActive = false;
                if (animationFrame) cancelAnimationFrame(animationFrame);
                
                canvas.style.display = 'none';
                displayVideo.style.display = 'block';
                displayVideo.srcObject = remoteVideo.srcObject;
                displayVideo.className = ''; // Sin clases de filtro
                chromaControls.style.display = 'none';
                
                document.querySelector('[onclick="toggleVideoMode(\'original\')"]').classList.add('active');
                addLog("Modo: Video original de HeyGen (sin filtros)", 'info');
                
            } else if (mode === 'chromakey') {
                // Intentar inicializar chroma key
                if (!ctx && !initChromaKey()) {
                    // Fallback: usar filtros CSS si canvas falla
                    addLog("Fallback: Usando filtros CSS", 'info');
                    displayVideo.style.display = 'block';
                    displayVideo.srcObject = remoteVideo.srcObject;
                    displayVideo.className = ''; // Sin clases de filtro
                    chromaControls.style.display = 'none';
                    
                    document.querySelector('[onclick="toggleVideoMode(\'chromakey\')"]').classList.add('active');
                    return;
                }
                
                // Modo chroma key: mostrar canvas procesado
                chromaKeyActive = true;
                
                displayVideo.style.display = 'none';  
                canvas.style.display = 'block';
                chromaControls.style.display = 'block';
                
                // Iniciar procesamiento
                processChromaKey();
                
                document.querySelector('[onclick="toggleVideoMode(\'chromakey\')"]').classList.add('active');
                addLog("‚úÖ Modo: Chroma key selectivo activado", 'success');
            }
        }

        // Manejar Enter en el textarea
        document.getElementById('taskText').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendTask();
            }
        });
        // Cambiar la llamada onclick del bot√≥n "Crear Sesi√≥n"
        document.getElementById('createBtn').onclick = createAndConnectSession;

        // Inicializaci√≥n
        window.addEventListener('load', () => {
            addLog('Cliente HeyGen iniciado', 'success');
            updateUI('idle');
        });

        // Limpiar al cerrar la ventana
        window.addEventListener('beforeunload', () => {
            cleanup();
        });
    </script>
